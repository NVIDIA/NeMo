tts_dataset:
  _target_: "nemo.collections.tts.torch.data.TTSDataset"
  manifest_filepath: "manifest.json"
  sample_rate: 22050
  sup_data_path: "test_sup_data"
  sup_data_types: ["pitch"]
  n_fft: 1024
  win_length: 1024
  hop_length: 256
  window: "hann"
  n_mels: 80
  lowfreq: 0
  highfreq: 8000
  max_duration: null
  min_duration: null
  ignore_file: null
  trim: False
  pitch_fmin: 65.40639132514966
  pitch_fmax: 2093.004522404789

  text_normalizer:
    _target_: "nemo_text_processing.text_normalization.normalize.Normalizer"
    lang: "en"
    input_case: "cased"

  text_normalizer_call_args:
    verbose: False
    punct_pre_process: True
    punct_post_process: True

  text_tokenizer:
    _target_: "nemo.collections.tts.torch.tts_tokenizers.EnglishPhonemesTokenizer"
    punct: True
    stresses: True
    chars: True
    space: ' '
    silence: null
    apostrophe: True
    sep: '|'
    add_blank_at: null
    pad_with_space: True
    g2p:
      _target_: "nemo.collections.tts.torch.g2ps.EnglishG2p"
      heteronyms: "scripts/tts_dataset_files/heteronyms-030921"
