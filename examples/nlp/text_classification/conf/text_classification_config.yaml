# Config file for text classification with pretrained BERT models

trainer:
  gpus: 1 # the number of gpus, 0 for CPU
  num_nodes: 1
  max_epochs: 300
  max_steps: null # precedence over max_epochs
  accumulate_grad_batches: 1 # accumulates grads every k batches
  gradient_clip_val: 0.0
  amp_level: O0 # O1/O2 for mixed precision
  precision: 16 # Should be set to 16 for O1 and O2, default is 16 as PT ignores it when am_level is O0
  distributed_backend: ddp
  row_log_interval: 1  # Interval of logging.
  val_check_interval: 1.0  # Set to 0.25 to check 4 times per epoch, or an int for number of iterations
  resume_from_checkpoint: null # The path to a checkpoint file to continue the training, restores the whole state including the epoch, step, LR schedulers, apex, etc.

  checkpoint_callback: False  # Provided by exp_manager
  logger: False  # Provided by exp_manager

model:
  dataset:
    do_lower_case: false # true for uncased models, false for cased models, will be set automatically if pre-trained tokenizer model is used
    max_seq_length: 36
    class_balancing: null # null or weighted_loss

    # parameters shared among all data loaders
    use_cache: false # uses a cache to store the processed dataset, you may use it for large datasets for speed up
    num_workers: 2 # number of workers for data loaders
    drop_last: false # drops the last last batch if it is smaller than the batch size
    pin_memory: false # enables pin_memory feature of the data loaders

  train_ds:
    file_name: ???
    batch_size: 32
    shuffle: true
    num_samples: -1 # number of samples to be considered, -1 means all the dataset

  validation_ds:
    file_name: null
    batch_size: 32
    shuffle: false
    num_samples: -1 # number of samples to be considered, -1 means all the dataset


  tokenizer:
      tokenizer_name: bert # or sentencepiece
      pretrained_model_name: ${model.language_model.pretrained_model_name}
      vocab_file: null # path to vocab file
      data_file: null # used to build sentencepiece
      sample_size: null # for sentencepiece
      vocab_size: null # vocab size for building sentence piece
      do_lower_case: ${model.dataset.do_lower_case} # only used when tokenizer is build with vocab file or with sentencepiece  
      tokenizer_model: null # only used if tokenizer is sentencepiece
      special_tokens: null # uncomment the following if special tokens need to be added
          # unk_token: '[UNK]'
          # sep_token: '[SEP]'
          # pad_token: '[PAD]'
          # bos_token: '[CLS]'
          # mask_token: '[MASK]'
          # eos_token: '[SEP]'
          # cls_token: '[CLS]'

  language_model:
    model_type: bert
    pretrained_model_name: bert-base-uncased
    bert_checkpoint: null
    bert_config_file: null # json file, precedence over bert_config
    bert_config: null # loads pretrained model. To initialize model from scratch uncomment the following
      # attention_probs_dropout_prob: 0.1
      # hidden_act: gelu
      # hidden_dropout_prob: 0.1
      # hidden_size: 768
      # initializer_range: 0.02
      # intermediate_size: 3072
      # max_position_embeddings: 512
      # num_attention_heads: 12
      # num_hidden_layers: 12
      # type_vocab_size: 2
      # vocab_size: 30522



  head:
    num_output_layers: 2
    fc_dropout: 0.1

  optim:
    name: adam
    lr: 2e-5
    # optimizer arguments
    betas: [0.9, 0.999]
    weight_decay: 0.01

    # scheduler setup
    sched:
      name: WarmupAnnealing
      # Scheduler params
      warmup_steps: null
      warmup_ratio: 0.1
      last_epoch: -1

      # pytorch lightning args
      monitor: val_loss
      reduce_on_plateau: false

exp_manager:
  exp_dir: null  # exp_dir for your experiment, if None, defaults to "./nemo_experiments"
  name: "TextClassification"  # The name of your model
  create_tensorboard_logger: True  # Whether you want exp_manger to create a tb logger
  create_checkpoint_callback: True  # Whether you want exp_manager to create a modelcheckpoint callback

hydra:
  run:
    dir: .
  job_logging:
    root:
      handlers: null
