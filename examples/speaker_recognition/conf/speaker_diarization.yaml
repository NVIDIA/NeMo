name: &name "ClusterDiarizer"
sample_rate: &sample_rate 16000

model:
  vad:
    model_path: "/data3/sdtest/models/MatchboxNet_VAD_3x2.nemo"
    time_length: 0.63
    shift_length: 0.01
    gen_overlap_seq: True
    gen_seg_table: True
    overlap_method: "mean"
    overlap: 0.875
    seg_len: 0.63
    shift_len: 0.01
    threshold: 0.5
    num_workers: 4
  speaker_embeddings:
    model_path: "./embeddings/spkr.nemo"
    time_length: 1.5
    shift_length: 0.75
    oracle_vad: 
      ignore_vad: True
      manifest_filepath: "/disk2/datasets/NIST_SRE_2000_LDC2001S97/NIST_SRE_2000_LDC2001S97_16k/vad_oracle_manifest.json"
  diarizer:
    cluster_method: "SpectralClustering"
    reco2num: 4
    out_dir: "./diarization"
    groundtruth_RTTM_dir: "/disk2/datasets/NIST_SRE_2000_LDC2001S97/NIST_SRE_2000_LDC2001S97_16k/disk8_RTTMs"
    shuffle: False
  manifest_filepath: "/disk2/datasets/NIST_SRE_2000_LDC2001S97/NIST_SRE_2000_LDC2001S97_16k/vad_manifest.json"
  sample_rate: 16000

