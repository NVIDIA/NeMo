# This config contains the default values for training VITS model on LJSpeech dataset.
# If you want to train model on other dataset, you can change config values according to your dataset.
# Most dataset-specific arguments are in the head of the config file, see below.

# TODO: remove unnecessary arguments, refactoring

name: VITS

train_dataset: "../datasets/ljspeech_ds/LJSpeech-1.1/train_manifest.json"
# train_dataset: "raid/datasets/tts_data/train_manifest.json"

validation_datasets: "../datasets/ljspeech_ds/LJSpeech-1.1/val_manifest.json"
# validation_datasets: "raid/datasets/tts_data/val_manifest.json"
sup_data_path: null
sup_data_types: null

# checkpoint_path: 'checkpoint'
checkpoint_path: null

phoneme_dict_path: "scripts/tts_dataset_files/cmudict-0.7b_nv22.01"
heteronyms_path: "scripts/tts_dataset_files/heteronyms-030921"
whitelist_path: "nemo_text_processing/text_normalization/en/data/whitelist/lj_speech.tsv"


model:
  pitch_fmin: 65.40639132514966
  pitch_fmax: 2093.004522404789

  sample_rate: 22050
  n_mel_channels: 80
  n_window_size: 1024
  n_window_stride: 256
  n_fft: 1024
  lowfreq: 0
  highfreq: 8000
  window: hann

  splice_length: 64
  lr: 2e-4
  n_speakers: 1
  symbols_embedding_dim: 384
  max_token_duration: 75
  pitch_embedding_kernel_size: 3

  seed: 1234
  betas: [0.8,0.99]
  eps: 1e-9
  lr_decay: 0.999875
  segment_size: 8192
  init_lr_ratio: 1
  warmup_epochs: 0
  c_mel: 45
  c_kl: 1.
  inter_channels: 192
  hidden_channels: 192
  filter_channels: 768
  n_heads: 2
  p_dropout: 0.1
  n_layers_q: 3
  n_layers: 6
  use_spectral_norm: false
  mel_fmin: 0.0
  mel_fmax: null

  text_normalizer:
    _target_: nemo_text_processing.text_normalization.normalize.Normalizer
    lang: en
    input_case: cased
    whitelist: ${whitelist_path}

  text_normalizer_call_kwargs:
    verbose: false
    punct_pre_process: true
    punct_post_process: true

  text_tokenizer:
    _target_: nemo.collections.tts.torch.tts_tokenizers.IPAPhonemesTokenizer
    punct: true
    stresses: true
    chars: true
    apostrophe: true
    pad_with_space: true
    g2p:
      _target_: nemo.collections.tts.torch.g2ps.IPAG2p
      strip: true
  # text_tokenizer:
  #   _target_: nemo.collections.tts.torch.tts_tokenizers.EnglishPhonemesTokenizer
  #   punct: true
  #   stresses: true
  #   chars: true
  #   apostrophe: true
  #   pad_with_space: true
  #   g2p:
  #     _target_: nemo.collections.tts.torch.g2ps.EnglishG2p
  #     phoneme_dict: ${phoneme_dict_path}
  #     heteronyms: ${heteronyms_path}

  train_ds:
    dataset:
      _target_: "nemo.collections.tts.torch.data.TTSDataset"
      manifest_filepath: ${train_dataset}
      sample_rate: ${model.sample_rate}
      sup_data_path: ${sup_data_path}
      sup_data_types: ${sup_data_types}
      n_fft: ${model.n_fft}
      win_length: ${model.n_window_size}
      hop_length: ${model.n_window_stride}
      window: ${model.window}
      n_mels: ${model.n_mel_channels}
      lowfreq: ${model.lowfreq}
      highfreq: ${model.highfreq}
      max_duration: null
      min_duration: 0.1
      ignore_file: null
      trim: False
      pitch_fmin: ${model.pitch_fmin}
      pitch_fmax: ${model.pitch_fmax}

    
    dataloader_params:
      # drop_last: false
      # shuffle: true
      # batch_size: 32
      num_workers: 8
      pin_memory: false

    batch_sampler:
      batch_size: 64
      boundaries: [32,300,400,500,600,700,800,900,1000]
      num_replicas: ${trainer.devices}
      shuffle: true


  validation_ds:
    dataset:
      _target_: "nemo.collections.tts.torch.data.TTSDataset"
      manifest_filepath: ${validation_datasets}
      sample_rate: ${model.sample_rate}
      sup_data_path: ${sup_data_path}
      sup_data_types: ${sup_data_types}
      n_fft: ${model.n_fft}
      win_length: ${model.n_window_size}
      hop_length: ${model.n_window_stride}
      window: ${model.window}
      n_mels: ${model.n_mel_channels}
      lowfreq: ${model.lowfreq}
      highfreq: ${model.highfreq}
      max_duration: null
      min_duration: 0.1
      ignore_file: null
      trim: False
      pitch_fmin: ${model.pitch_fmin}
      pitch_fmax: ${model.pitch_fmax}

    dataloader_params:
      drop_last: false
      shuffle: false
      batch_size: 16
      num_workers: 4
      pin_memory: false

  preprocessor:
    _target_: nemo.collections.asr.parts.preprocessing.features.FilterbankFeatures
    nfilt: ${model.n_mel_channels}
    highfreq: ${model.highfreq}
    log: true
    log_zero_guard_type: clamp
    log_zero_guard_value: 1e-05
    lowfreq: ${model.lowfreq}
    n_fft: ${model.n_fft}
    n_window_size: ${model.n_window_size}
    n_window_stride: ${model.n_window_stride}
    pad_to: 1
    pad_value: 0
    sample_rate: ${model.sample_rate}
    window: ${model.window}
    normalize: null
    preemph: null
    dither: 0.0
    frame_splicing: 1
    stft_conv: false
    nb_augmentation_prob : 0
    mag_power: 1.0
    exact_pad: true
    use_grads: false

  generator:
    _target_: nemo.collections.tts.modules.vits_modules.Generator
    resblock: "1"
    resblock_kernel_sizes: [3,7,11]
    resblock_dilation_sizes: [[1,3,5], [1,3,5], [1,3,5]]
    upsample_rates: [8,8,2,2]
    upsample_initial_channel: 512
    upsample_kernel_sizes: [16,16,4,4]
    initial_channel: 384 # initial_input_size: 384

trainer:
  num_nodes: 1
  devices: 2
  accelerator: gpu
  strategy: ddp
  precision: 16
  max_epochs: 1000000
  accumulate_grad_batches: 1
  # gradient_clip_val: 1000.0
  checkpoint_callback: false # Provided by exp_manager
  logger: false # Provided by exp_manager
  log_every_n_steps: 50
  flush_logs_every_n_steps: 1000
  check_val_every_n_epoch: 1

exp_manager:
  exp_dir: ../exps/vits_orig_g2p
  name: ${name}
  create_tensorboard_logger: false
  create_checkpoint_callback: true
  checkpoint_callback_params:
    monitor: loss_gen_all
    mode: min
  create_wandb_logger: true
  wandb_logger_kwargs:
    name: vits_orig_g2p
    project: ${name}
    entity: nvidia
  resume_if_exists: false
  resume_ignore_no_checkpoint: false
