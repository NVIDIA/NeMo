# @package _global_

# to execute this experiment run:
# python train.py experiment=local-1

defaults:
  - default

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

model:
  librilight_dir: /datasets/LibriLight/
  libriheavy_dir: data/download/LibriHeavy
  manifests_dir: data/parsed/LibriHeavy
  textgrid_dir: data/aligned/textgrids
  
  duration_predictor:
    depth: 8  # for english

  freeze_updates:
    enabled: True
    modules:
      duration_predictor: -1  # steps to freeze from start (-1: to the end)
    
  optim:
    name: adam
    lr: 1e-4

    sched:
      name: WarmupAnnealing
      warmup_steps: 5000
      max_steps: ${..lr}

  train_ds:
    max_duration: 16 # ~1600 frames of paper settings
    manifest_filepath: ${model.manifests_dir}/libriheavy_cuts_large.jsonl.gz
    lhotse:
      batch_duration: 300

  validation_ds:
    lhotse:
      batch_duration: 300
  
  test_ds:
    lhotse:
      batch_duration: 300

trainer:
  devices: auto
  max_epochs: null
  max_steps: 500000 # audio model steps
  
  gradient_clip_algorithm: norm
  gradient_clip_val: .2

# task name, determines output directory path
task_name: "paper"

# set False to skip model training
train: True

# evaluate on test set, using best model weights achieved during training
# lightning chooses best weights based on the metric specified in checkpoint callback
test: False